<!DOCTYPE html>
<html><head><title>Tài Xỉu</title></head><body>
<h1>Chào mừng đến với game Tài Xỉu</h1>
<div id='result'></div>
<script>
setInterval(() => {
 fetch('/get_game_state').then(r => r.json()).then(data => {
   document.getElementById('result').innerText = `⏱️ Còn lại: ${data.time_left}s | KQ: ${data.result?.outcome || '-'}`
 })
}, 1000)
</script></body></html>
