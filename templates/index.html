<!DOCTYPE html>
<html lang="vi" data-bs-theme="light">
<head>
  <meta charset="UTF-8">
  <title>Game Tài Xỉu</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap">
  <style>
    body { font-family: 'Montserrat', sans-serif; }
    .dice { font-size: 2rem; }
  </style>
</head>
<body class="bg-body text-body">
  <div class="container py-4">
    <div class="d-flex justify-content-between align-items-center mb-4">
      <h2 id="welcome-msg">Chào, ...</h2>
      <div>
        <button id="toggle-dark" class="btn btn-outline-dark me-2">🌓 Chế độ tối</button>
        <a href="/logout" class="btn btn-danger">Đăng xuất</a>
      </div>
    </div>

    <!-- Bộ đếm phiên -->
    <div class="alert alert-primary d-flex justify-content-between align-items-center">
      <span>⏱️ Thời gian còn lại phiên:</span>
      <span id="countdown" class="fs-4 fw-bold">30s</span>
    </div>

    <!-- Gieo xúc xắc -->
    <div class="card mb-4 p-3 text-center shadow-sm">
      <h4>Kết quả phiên trước:</h4>
      <div id="dice-result" class="mt-2 mb-1">🎲 - 🎲 - 🎲</div>
      <div id="sum-result" class="fw-bold">Tổng: - | Kết quả: -</div>
    </div>

    <!-- Đặt cược -->
    <div class="card p-3 mb-4 shadow-sm">
      <h5>Đặt cược</h5>
      <form method="POST" action="/bet" class="row g-2 align-items-center">
        <div class="col-md-3">
          <select name="choice" class="form-select" required>
            <option value="Tài">Tài</option>
            <option value="Xỉu">Xỉu</option>
          </select>
        </div>
        <div class="col-md-4">
          <input type="text" name="amount" placeholder="Số tiền" class="form-control" required>
        </div>
        <div class="col-md-2">
          <button type="submit" class="btn btn-primary w-100">Đặt</button>
        </div>
      </form>
    </div>

    <!-- Kết quả gần đây và bảng xếp hạng -->
    <div class="row mb-4">
      <div class="col-md-6">
        <div class="card p-3 shadow-sm">
          <h5>Kết quả gần đây</h5>
          <ul id="history" class="list-group small"></ul>
        </div>
      </div>
      <div class="col-md-6">
        <div class="card p-3 shadow-sm">
          <h5>Top 5 người chơi</h5>
          <ol id="leaderboard" class="list-group list-group-numbered small"></ol>
        </div>
      </div>
    </div>

    <!-- Chat -->
    <div class="card p-3 shadow-sm mb-5">
      <h5>Chat</h5>
      <div id="chat-box" style="height: 200px; overflow-y: scroll; background-color: #f8f9fa;" class="p-2 mb-3 border"></div>
      <form method="POST" action="/chat" class="d-flex">
        <input type="text" name="message" class="form-control me-2" placeholder="Nhập tin nhắn..." required>
        <button type="submit" class="btn btn-outline-secondary">Gửi</button>
      </form>
    </div>
  </div>

  <!-- Nhạc nền -->
  <audio id="bg-music" loop>
    <source src="{{ url_for('static', filename='music.mp3') }}" type="audio/mpeg">
  </audio>

  <!-- Nút nhạc -->
  <div class="position-fixed bottom-0 end-0 m-4">
    <button id="toggle-music" class="btn btn-outline-primary">🔈 Bật nhạc</button>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
